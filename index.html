<!-- FADE OUT TRANSITION -->
<script>
// Fade-in when page loads
document.addEventListener("DOMContentLoaded", () => {
    document.body.classList.remove("fade-out");

    // If returning from resume â†’ reset image position
    if (localStorage.getItem("returnFromResume") === "yes") {
        const img = document.querySelector(".profile-img");
        img.classList.remove("move-up-left");
        localStorage.removeItem("returnFromResume");
    }
});

/* --------- Smooth transitions for sidebar links --------- */

const links = document.querySelectorAll(".sidebar-link");
const profileImg = document.querySelector(".profile-img");

links.forEach(link => {
    link.addEventListener("click", function (event) {
        event.preventDefault();

        // Animate profile image moving up-left
        profileImg.classList.add("move-up-left");

        // Fade out page
        document.body.classList.add("fade-out");

        const url = link.getAttribute("href");

        setTimeout(() => {
            window.location.href = url;
        }, 500);
    });
});
</script>
