<script>
// Add fade-in when opening this page

    document.body.classList.remove("fade-out");

// BACK BUTTON ANIMATION (only for this page)
const backBtn = document.querySelector(".page-back");  // FIXED

if (backBtn) {
    backBtn.addEventListener("click", (event) => {
        event.preventDefault(); // stop instant navigation

        // mark that the previous page should reset animation
        localStorage.setItem("returnFromResume", "yes");

        // add fade-out animation class
